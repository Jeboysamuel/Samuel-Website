<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="UTF-8">
    <title>CV Samuel Pichon</title>
    <link rel="stylesheet" href="stylesheets/styleProfile.css">
    <link rel="stylesheet" href="stylesheets/styleContact.css">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

<div class="page">
    <section class="personalia">

        <img class="person-logo" src="images/passfoto-samuel.jpg">

        <h1 class="person-name">Samuel Pichon</h1>

    </section>

    <section class="contact">

        <section class="contact-content">
            <header class="profile-content__category-title">
                <h3 class="contact-content__category-title">Waarneer ben ik aanwezig</h3>
                <hr>
            </header>


            <header class="profile-content__category-title">
                <h3 class="contact-content__category-title">Stuur mij een bericht</h3>
                <hr>
            </header>

            <form action="" method="post" class="form-contact">

                <input class="info_input" type="text" name="name" id="name" placeholder="Je voornaam" required minlength="2">
                <input class="info_input" type="text" name="surname" id="surname" placeholder="Je achternaam" required minlength="2">
                <input class="info_input" type="email" name="email" id="email" placeholder="Je email" pattern="/^[\w-]+(?:\.[\w-]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7}$/" required>
                <input class="info_input" type="text" name="number" id="number" pattern="(\+31|0)([1-9][0-9]?|6[1-9])\d{7}" placeholder="Je telefoonnummer" required>
                <input class="info_input" type="text" name="subject" id="subject" maxlength="200" placeholder="Het onderwerp" required>
                <textarea class="info_input__message" name="message" id="message" maxlength="600" required placeholder="Het bericht"></textarea>

                <div id="cappieDiv">

                </div>


                <div class="contact-content__loading__div" id="loading">

                </div>

                <button class="button_contact" type="submit">Verstuur!</button>
            </form>
            <a href="index.html">
                <button class="button_contact" type="button">Terug</button>
            </a>
        </section>
    </section>
</div>

</body>

</html>
