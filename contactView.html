<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="UTF-8">
    <title>CV Samuel Pichon</title>
    <link rel="stylesheet" href="stylesheets/styleProfile.css">
    <link rel="stylesheet" href="stylesheets/styleContact.css">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

<div class="page">
    <section class="personalia">

        <img class="person-logo" src="images/passfoto-samuel.jpg">

        <h1 class="person-name">Samuel Pichon</h1>

    </section>

    <section class="contact">

        <section class="contact-content">
            <header class="profile-content__category-title">
                <h3 class="contact-content__category-title">Waarneer ben ik aanwezig</h3>
                <hr>
            </header>

            <div class="container-dates">
                <div>2/15/24</div>
                <div>2/16/24</div>
                <div>2/19/24</div>
                <div>4/20/24</div>
                <div>4/20/24</div>
                <div>4/20/4</div>
            </div>


            <header class="profile-content__category-title">
                <h3 class="contact-content__category-title">Stuur mij een bericht</h3>
                <hr>
            </header>

            <form action="" method="post" class="form-contact">

                <input class="info_input" type="text" name="name" id="name" placeholder="Je voornaam">
                <input class="info_input" type="text" name="surname" id="surname" placeholder="Je achternaam">
                <input class="info_input" type="email" name="email" id="email" placeholder="Je email">
                <input class="info_input" type="text" name="number" id="number" placeholder="Je telefoonnummer">
                <input class="info_input" type="text" name="subject" id="subject" placeholder="Het onderwerp" >
                <textarea class="info_input__message" name="message" id="message" placeholder="Het bericht"></textarea>




                <div class="overlap-container">
                    <div class="contact-captcha" id="cappieDiv">

                    </div>

                    <div class="contact-content__loading__div" id="loading">

                    </div>
                </div>




                <button class="contact_button" id="submitButton" type="submit">Verstuur!</button>


            </form>
        </section>
    </section>
</div>

</body>

</html>
